{% extends "layout.html" %}

{% block title %}
Delete Tweet Confirmation
{% endblock %}

{% block content %}

<h1 class="text-center mt-4">Are you sure you want to delete this tweet?</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tweet Content:</h5>
                <p class="card-text">{{ tweet.text }}</p>
                <p class="text-muted">Created: {{ tweet.created_at }}</p>

                <form method="post" class="mt-3">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
